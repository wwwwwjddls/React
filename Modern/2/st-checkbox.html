<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <title>St-Checkbox</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class CBox extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    checked: false
                }
            }

            render() {
                let mark   = '□'
                let bstyle = {fontWeight: 'normal'}
                
                if(this.state.checked) {
                    mark   = '■'
                    bstyle = {fontWeight: 'bold'}
                }

                const clickHandler = (e) => {
                    const newVal = !this.state.checked
                    this.setState({checked: newVal})
                } 

                return (
                    <div onClick={clickHandler} style={bstyle}>
                        {mark}{this.props.label}    
                    </div>
                )
            }
        }

        const root = document.getElementById('root')
        const dom  = <div>
                         <CBox label="Apple" />
                         <CBox label="Banana" />
                         <CBox label="Orange" />
                         <CBox label="Mango" />
                     </div>
    
        ReactDOM.render(dom, root)
    </script>
</body>
</html>
