<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <title>React-BinClock</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        setInterval(showClock, 1000)

        function showClock() {
            const z2     = (v) => {
                const s = "00" + v
                return s.substr(s.length-2, 2)
            }
            const now = new Date();
            const [hh, mm, ss] = [z2(now.getHours()), z2(now.getMinutes()), z2(now.getSeconds())]
            const binStr = hh + mm + ss
            const style0 = {color: 'brown'}
            const sytle1 = {color: 'red'}
            const root   = document.getElementById('root')
            const lines  = []
            
            for(let i=0; i<binStr.length; i++) {
                const bin  = "0000" + parseInt(binStr[i]).toString(2)
                const bin8 = bin.substr(bin.length-4, 4)
                
                for(let j=0; j<bin8.length; j++) {
                    if(bin8[j] == '0') lines.push(<span style={style0}>○</span>)
                    else lines.push(<span style={style0}>●</span>)
                }

                lines.push(<br/>)
            }

            ReactDOM.render(<div>{lines}</div>, root)
        }
    </script>
</body>
</html>
